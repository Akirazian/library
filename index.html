<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  </head>
  <body>
    <div class="container"></div>
    <div class="controls">
      <button id="new-book-button" data-micromodal-trigger="new-book-modal">New Book</button>
    </div>
    <!-- Modal for New Book -->
    <div class="modal micromodal-slide" id="new-book-modal" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="add-book-title">
          <header class="modal__header">
            <h2 class="modal__title" id="add-book-title">
              Add Book
            </h2>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <form name="add-book-form" class="modal__content" id="add-book-form">
            <label for="title-input">Title:</label>
            <input type="text" id="title-input" name="title-input" required>
            <br>
            <label for="author-input">Author: </label>
            <input type="text" name="author-input" id="author-input" required>
            <br>
            <label for="pages-input">Pages: </label>
            <input type="number" name="pages-input" id="pages-input" required>
            <br>
            <label for="read-input">Read <input type="checkbox" name="read-input" id="read-input"></label>
          </form>
          <footer class="modal__footer">
            <button type="submit" name="add-button" form="add-book-form" id="add-button" class="modal__btn modal__btn-primary">Add</button>          
            <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
          </footer>
        </div>
      </div>
    </div>
    <!-- End Modal -->
  </body>
  <script src="to-title-case.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/micromodal/dist/micromodal.min.js"></script>
  <script src="library.js"></script>
</html>
