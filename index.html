<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar fixed-top navbar-expand-sm bg-dark bg-gradient navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">The Library</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link" id="add-book-nav-button" data-bs-toggle="modal" data-bs-target="#new-book-modal">New Book</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="clear-nav-button" data-bs-toggle="modal" data-bs-target="#are-you-sure-modal">Clear Books</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <nav class="navbar invisible navbar-expand-sm">
      <div class="container">
        <a href="#" class="navbar-brand">The Library</a>
        </div>
      </div>
    </nav>

    <section class="p-5">
      <div class="container">
        <div class="row g-4" id="library-container">

        </div>
      </div>
    </section>
  
  

    <footer class="footer bg-light bg-gradient fixed-bottom bottom-0 w-100 p-3">
      <h5 class="container text-center">
        Created by <a href="https://github.com/Akirazian/library" class="link-primary stretched-link">Al-Kiraz</a>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg>
      </h5>
    
    </footer>

    <div class="modal fade" id="new-book-modal" tabindex="-1" aria-labelledby="new-book-modal-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="new-book-modal-label">New Book</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form name="add-book-form" id="add-book-form">
              <div class="mb-3">
                <label for="title-input" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title-input" name="title-input" required>
              </div>
              <div class="mb-3">
                <label for="author-input" class="form-label">Author: </label>
                <input type="text" class="form-control" name="author-input" id="author-input" required>
              </div>
              <div class="mb-3">
                <label for="pages-input" class="form-label">Pages: </label>
                <input type="number" class="form-control" name="pages-input" id="pages-input" required max="9999">
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" value="" name="read-input" id="read-input">
                <label for="read-input" class="form-check-label" class="form-label">Read?</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="add-button" type="button" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="are-you-sure-modal" tabindex="-1" aria-labelledby="are-you-sure-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <h4 class="modal-body mt-2 text-center">
            Are you sure?
          </h4>
          <div class="modal-footer">
            <button id="clear-button" type="button" class="btn btn-success">Yes</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
          </div>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="to-title-case.js"></script>
    <script src="library.js"></script>
  </body>
 
</html>
