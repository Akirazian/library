<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">The Library</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link" id="new-book-button" data-bs-toggle="modal" data-bs-target="#new-book-modal">New Book</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="clear-button">Clear Books</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Library Box Container -->
    <section class="p-5 bg-light">
      <div class="container text-center">
        <div class="row g-4" id="lib">
          <div class="col-md">
            <div class="card bg-dark text-light">
              <div class="card-body text-center">
                Future Book
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>
  

    <!-- Modal -->
    <div class="modal fade" id="new-book-modal" tabindex="-1" aria-labelledby="new-book-modal-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="new-book-modal-label">New Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form name="add-book-form" class="modal__content" id="add-book-form">
              <label for="title-input">Title:</label>
              <input type="text" id="title-input" name="title-input" required>
              <br>
              <label for="author-input">Author: </label>
              <input type="text" name="author-input" id="author-input" required>
              <br>
              <label for="pages-input">Pages: </label>
              <input type="number" name="pages-input" id="pages-input" required>
              <br>
              <label for="read-input">Read <input type="checkbox" name="read-input" id="read-input"></label>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="to-title-case.js"></script>
    <script src="library.js"></script>
  </body>
 
</html>
