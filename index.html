<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">The Library</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link" id="new-book-button" data-bs-toggle="modal" data-bs-target="#new-book-modal">New Book</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="clear-button">Clear Books</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  

    <!-- Library Box Container -->
    <section class="p-5">
      <div class="container">
        <div class="row g-4" id="library-container">

          <div class="col-sm">
            <div class="card shadow text-dark bg-light bg-gradient text-center">
              <div class="card-body">
                <h4 class="card-title mb-3">Game of Thrones</h3>
                <h5 class="card-subtitle">by George R.R. Martin</p>
                <p class="card-text">325 pages</p>
                <button class="btn btn-success">Read</button>
              </div>
            </div>
          </div>
          

        </div>
      </div>
    </section>
  

    <!-- Modal -->
    <div class="modal fade" id="new-book-modal" tabindex="-1" aria-labelledby="new-book-modal-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="new-book-modal-label">New Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form name="add-book-form" id="add-book-form">
              <div class="mb-3">
                <label for="title-input" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title-input" name="title-input" required>
              </div>
              <div class="mb-3">
                <label for="author-input" class="form-label">Author: </label>
                <input type="text" class="form-control" name="author-input" id="author-input" required>
              </div>
              <div class="mb-3">
                <label for="pages-input" class="form-label">Pages: </label>
                <input type="number" class="form-control" name="pages-input" id="pages-input" required>
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" value="" name="read-input" id="read-input">
                <label for="read-input" class="form-check-label" class="form-label">Read?</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="add-button" type="button" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="to-title-case.js"></script>
    <script src="library.js"></script>
  </body>
 
</html>
